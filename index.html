<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzik</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="expanded row">
        <!--Muzik-->
        <div class="expanded row">
            <div class="small-12 medium-6 large-6 large-centered text-center columns">
                <h1 class="name">MUZIK</h1>
            </div>
        </div>

        <!--Share your music-->
        <div class="expanded row">
            <div class="small-12 medium-12 large-8 large-centered text-center columns">
                <p>Share your Music</p>
            </div>
        </div>

        <!--Modals-->
        <div class="expanded row">

            <a class=" small-12 medium-offset-2 medium-3 large-offset-2 large-3 text-center columns" data-open="signup">
                <span>Sign Up</span>
            </a>
            <a class="small-12 medium-offset-2 medium-3 large-offset-2 large-3 text-center end columns" data-open="signin">
                <span>Sign In</span>
            </a>

                        <!-- =========== SIGN UP FORM============== -->

            <div class="reveal" id="signup" data-reveal>
                <form>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>Username
                                <input type="text" placeholder="Enter Username">
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Password
                                <input type="password" placeholder="Enter password">
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <a href="#" class="button medium-12 medium-centered columns">Sign In</a>
                    </div>
                </form>
                <div class="row">
                    <h2>OR</h2>
                    <h4>Sign Up with:</h4>
                </div>

                <div class="row">
                    <div class="fb"></div>
                    <div class="g+"></div>
                    <div class="tw"></div>
                    <div class="menu-centered">
                        <ul class="menu">
                            <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-google" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- =========== SIGN IN FORM============== -->
            <div class="reveal" id="signin" data-reveal>
                <form>
                    <div class="row">
                        <div class="medium-6 columns">
                            <label>Username
                                <input type="text" placeholder="Enter Username">
                            </label>
                        </div>
                        <div class="medium-6 columns">
                            <label>Password
                                <input type="password" placeholder="Enter password">
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <a href="#" class="button medium-12 medium-centered columns">Sign In</a>
                    </div>
                </form>
                <div class="row">
                    <h2>OR</h2>
                    <h4>Sign In with:</h4>
                </div>
                <div class="row">
                    <div class="fb"></div>
                    <div class="g+"></div>
                    <div class="tw"></div>
                    <div class="menu-centered">
                        <ul class="menu">
                            <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                            <li><a href=""><i class="fa fa-google" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <button class="close-button" data-close aria-label="Close modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
