<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzik</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="expanded row">
        <!--Muzik-->
        <div class="expanded row">
            <div class="small-12 medium-6 large-6 large-centered text-center columns">
                <h1 class="name">MUZIK</h1>
            </div>
        </div>

        <!--Share your music-->
        <div class="expanded row">
            <div class="small-12 medium-12 large-8 large-centered text-center columns">
                <p>Share your Music</p>
            </div>
        </div>

        <!--Modals-->
        <div class="expanded row">

            <div class="up small-12 medium-offset-2 medium-3 large-offset-2 large-3 text-center columns">
                <span>Sign Up</span>
            </div>
            <div class="in small-12 medium-offset-2 medium-3 large-offset-2 large-3 text-center end columns">
                <span>Sign In</span>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

</html>
